<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Watson Hospital Assistant</title>
</head>
<body>
    <h1>Watson Hospital </h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "e1ea58ee-e2c7-4de1-8228-04c18ed27b95", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "3ca7f743-b7d2-4c66-a3d0-77794af569ce", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
